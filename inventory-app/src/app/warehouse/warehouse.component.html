<div class="card">
    <div class="card-head">Warehouse List</div>
    <div class="card-body">
    <mat-form-field  appTextTheme appearance="standard">
      <mat-label  appTextTheme>Filter</mat-label>
      <input  appTextTheme id="table_filter" matInput (keyup)="applyFilter($event)"  #input>
    </mat-form-field>
    
    <div appTextTheme class="container">
          <button  id="addButton" mat-raised-button color="warn" (click)="openDialog()">Add Warehouse</button>
    
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <ng-container matColumnDef="warehouseID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Warehouse ID </th>
                <td mat-cell *matCellDef="let row"> {{row.warehouseID}} </td>
              </ng-container>
    
              <ng-container matColumnDef="warehouseName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Warehouse Name </th>
                <td mat-cell *matCellDef="let row"> {{row.warehouseName}} </td>
              </ng-container>
          
              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let row"> {{row.address}} </td>
              </ng-container>

              <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
                <td mat-cell *matCellDef="let row"> {{row.city}} </td>
              </ng-container>
    
    
              <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
                <td mat-cell *matCellDef="let row"> {{row.state}} </td>
              </ng-container>
    
              <ng-container matColumnDef="zipcode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Zipcode </th>
                <td mat-cell *matCellDef="let row"> {{row.zipcode}} </td>
              </ng-container>

              <ng-container matColumnDef="capacity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacity </th>
                <td mat-cell *matCellDef="let row"> {{row.capacity}} </td>
              </ng-container>
           
                  <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="editWarehouse(row)" color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteWarehouse(row.itemID)" color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
              </ng-container>
              
          
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[10,20, 50, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
    </div>
    </div>
