<body >
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title class="page-header">{{warehouseName}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="content">
        <h5 class="text-color">Address : <span class="text-item">{{warehouseStreet}}</span></h5>
        <h5 class="text-color">City : <span class="text-item">{{warehouseCity}}</span></h5>
        <h5 class="text-color">State : <span class="text-item">{{warehouseState}}</span></h5>
        <h5 class="text-color">Zipcode : <span class="text-item">{{warehouseZipcode}}</span></h5>
        <h5 class="text-color">Capacity : <span class="text-item">{{warehouseCapacity}}</span></h5>

        </mat-card-content>
      </mat-card>
<p-chart  #char class="pie-chart" width="40vw" height="40vh" type="doughnut" [data]="datadoughnut"></p-chart>

<app-warehouse-list class="warehouselist"></app-warehouse-list>

</body>
