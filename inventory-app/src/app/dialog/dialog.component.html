<h1 mat-dialog-title id="form-title">Add Item Form</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Item Name</mat-label>
            <input formControlName="itemName" matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Item Category</mat-label>
            <input formControlName="itemCategory" matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
       
    </form>
</div>
<div mat-dialog-action [align]="'end'">
<button mat-raised-button color="warn" mat-dialog-close="Close">Close</button>
<button style="margin-left: 8px" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>

</div>
